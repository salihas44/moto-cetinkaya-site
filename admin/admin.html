<!DOCTYPE html>

  <link rel="icon" href="/favicon.ico">
  <style>:root{--bg:#0f1217;--panel:#121721;--muted:#8a97a7;--text:#e8eef7;--acc:#3aa0ff;--danger:#ff4d4f;--ok:#22c55e}*{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial}.container{max-width:1100px;margin:40px auto;padding:0 16px}.card{background:var(--panel);border:1px solid #1f2733;border-radius:16px;box-shadow:0 6px 24px rgba(0,0,0,.25)}.header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:16px 20px;border-bottom:1px solid #1f2733}.header h1{font-size:18px;margin:0}.badge{font-size:12px;background:#1b2430;color:var(--muted);padding:6px 10px;border-radius:999px;border:1px solid #263041}.tools{display:flex;flex-wrap:wrap;gap:8px}button,.btn{cursor:pointer;border:1px solid #223043;background:#161c27;color:var(--text);padding:10px 14px;border-radius:10px}button:hover{background:#1b2430}.btn-primary{background:var(--acc);border-color:#2d8fe8;color:#051524}.btn-danger{background:var(--danger);border-color:#cc3b3d;color:white}.btn-ok{background:var(--ok);border-color:#1ca34e;color:#05170f}.content{padding:16px 20px}.grid{display:grid;grid-template-columns:1fr;gap:14px}@media(min-width:900px){.grid{grid-template-columns:1.2fr .8fr}}.input,.select,.textarea{width:100%;padding:10px 12px;border-radius:10px;background:#0d1117;border:1px solid #293242;color:var(--text)}.textarea{min-height:120px;resize:vertical}.table{width:100%;border-collapse:collapse}.table th,.table td{padding:10px 8px;border-bottom:1px solid #1f2733;font-size:14px}.table th{color:var(--muted);text-align:left;font-weight:600}.kbd{font-family:ui-monospace,SFMono-Regular,Consolas,Monaco,monospace;background:#0b0f14;border:1px solid #1c2330;padding:2px 6px;border-radius:6px;color:#9fb2c7}.login{max-width:420px;margin:80px auto;padding:20px}.login h1{margin:0 0 12px}.small{color:var(--muted);font-size:13px}.flex{display:flex;gap:8px;align-items:center}.right{display:flex;justify-content:flex-end}.switch{display:inline-flex;align-items:center;gap:6px}.switch input{accent-color:var(--acc)}.img-preview{width:100%;height:160px;background:#0b0f14;border:1px dashed #263041;border-radius:12px;display:flex;align-items:center;justify-content:center;overflow:hidden}.img-preview img{max-width:100%;max-height:100%}footer{padding:14px 20px;color:var(--muted);font-size:12px;border-top:1px solid #1f2733}a{color:var(--acc);text-decoration:none}a:hover{text-decoration:underline}</style>
